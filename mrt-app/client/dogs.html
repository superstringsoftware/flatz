<template name="dogLine">
  <tr class="player"  id="{{_id}}">
    <td class="name">{{name}}</td>
    <td class="">{{color}}</td>
    <td class="">{{owner}}</td>
    <td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete dog"></i></td>
  </tr>
  {{enable_tooltips}}
</template>
