<template name="dogPage">

    {{#with currentDog}}
        <h4>{{name}}</h4>

            <!-- titles and stuff -->
        <div class="well">
            <span class="badge badge-warning">JEuW-11</span>
            <span class="badge badge-warning">JWW-12</span>
            <span class="badge badge-warning">EuW-12</span>
            <span class="badge badge-warning">WW-12</span>
            <span class="badge badge-warning">C.I.B.</span>
            <span class="badge badge-warning">C.I.E.</span>
            <br/>
            <span class="badge badge-success">JCH</span>
            <span class="badge badge-info">RUS</span>
            <span class="badge badge-info">EST</span>
            <span class="badge badge-info">MD</span>
            <br/>
            
            <span class="badge badge-important">GrCH</span>
            <span class="badge badge-info">RUS</span>
            <span class="badge badge-info">BLR</span>
            <span class="badge badge-info">MD</span>
            <span class="badge badge-info">BUL</span>
            <br/>
            <span class="badge badge-success">CH</span>
            <span class="badge badge-info">RUS</span>
            <span class="badge badge-info">NOR</span>
            <span class="badge badge-info">China</span>
            <span class="badge badge-info">NORDIC</span>
        </div>

        <table class="table table-hover dogPage">
            <tbody>
            {{#if isEditing}}
            <tr><td>Владелец:</td> <td><input type="text" name="owner" value="{{owner}}" autofocus="autofocus"></td></tr>
            <tr><td>Заводчик:</td> <td><input type="text" name="breeder" value="{{breeder}}"></td></tr>
            <tr><td>Система:</td> <td><input type="text" name="system" value="{{system}}"></td></tr>
            <tr><td>Родословная:</td> <td><input type="text" name="pedigree" value="{{pedigree}}"></td></tr>
            <tr><td>Пол:</td> <td><input type="text" value="{{sex}}" name="sex"></td></tr>
            <tr><td>Дата рождения:</td> <td><input type="text" name="birthdate" value="{{birthdate}}"></td></tr>
            <tr><td>Цвет:</td> <td><input type="text" value="{{color}}" name="color"></td></tr>
            <tr><td>Микрочип:</td> <td><input type="text" value="{{microchip}}" name="microchip"></td></tr>
            <tr><td>Клеймо:</td> <td><input type="text" value="{{brand}}" name="brand"></td></tr>
            <tr><td>Отец:</td> <td><input type="text" value="{{father}}" name="father"></td></tr>
            <tr><td>Мать:</td> <td><input type="text" value="{{mother}}" name="mother"></td></tr>
            <tr><td>Импорт:</td> <td><input type="text" value="{{imported_from}}" name="imported_from"></td></tr>
            <tr><td>Город:</td> <td><input type="text" value="{{city}}" name="city"></td></tr>
            {{else}}
            <tr><td>Владелец:</td> <td>{{owner}}</td></tr>
            <tr><td>Заводчик:</td> <td>{{breeder}}</td></tr>
            <tr><td>Система:</td> <td>{{system}}</td></tr>
            <tr><td>Родословная:</td> <td>{{pedigree}}</td></tr>
            <tr><td>Пол:</td> <td>{{sex}}</td></tr>
            <tr><td>Дата рождения:</td> <td>{{birthdate}}</td></tr>
            <tr><td>Цвет:</td> <td>{{color}}</td></tr>
            <tr><td>Микрочип:</td> <td>{{microchip}}</td></tr>
            <tr><td>Клеймо:</td> <td>{{brand}}</td></tr>
            <tr><td>Отец:</td> <td>{{father}}</td></tr>
            <tr><td>Мать:</td> <td>{{mother}}</td></tr>
            <tr><td>Импорт:</td> <td>{{imported_from}}</td></tr>
            <tr><td>Город:</td> <td>{{city}}</td></tr>
            {{/if}}
            </tbody>
    </table>

    

    {{/with}}

</template>
