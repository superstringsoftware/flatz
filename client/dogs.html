<template name="leaderboard">
  <form class="input-append">
    <input id="player_name" type="text" placeholder="Name"/>
      <select id="dog_color">
          <option value="black">Black</option>
          <option value="brown">Brown</option>
          <option value="red" selected="selected">Red</option>
      </select>
    <input id="dog_birthdate" type="text" placeholder="Date of birth"/>
    <button id="add_button" class="btn" type="button">Add Flat</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th><a href="#" class="sort_by_name" rel="tooltip" data-original-title="Sort by Name">Name</a></th>
        <th>Color</th>
        <th><a href="#" class="sort_by_birthdate" rel="tooltip" data-original-title="Sort by Date of Birth">Birthdate</th>
        <th style="width: 20px"></th>
      </tr>
    </thead>
    <tbody>
    {{#each players}}
      {{> player}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr class="player">
    <td class="name">{{name}}</td>
    <td class="color">{{color}}</td>
    <td class="date">{{date}}</td>
    <td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete dog"></i></td>
  </tr>
  {{enable_tooltips}}
</template>
