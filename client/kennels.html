<template name="kennels_list">

  <h4>Питомники</h4>

  <select id="current_kennel">

    {{#each kennels}}
    
      <option value="{{_id}}" id="{{_id}}">{{ru_name}} ({{name}})</option>
    
    {{/each}}
  </select>
  <i id="remove_kennel" class="remove icon-remove" rel="tooltip" data-original-title="Delete kennel" />
  <br/>
    
    {{#with current_kennel}}  
      <a href="{{url}}">{{ru_name}} ({{name}})</a>
      <br/>{{owner}}
      <br/>{{city}}
    {{/with}}

    <hr/>
  <h4>Новый питомник</h4>
    <!-- Adding new kennel -->
    <form class="input-append">
    <input id="kennel_name" type="text" placeholder="Name"/><br/><br/>
    <input id="kennel_ru_name" type="text" placeholder="Русское название"/><br/><br/>
    <input id="kennel_city" type="text" placeholder="Город"/><br/><br/>
    <input id="kennel_url" type="text" placeholder="http://"/><br/><br/>
    <input id="kennel_owner" type="text" placeholder="Имя владельца"/><br/><br/>
    <button id="add_kennel_button" class="btn" type="button">Добавить</button>
  </form>
    

</template>
