<template name="kennels_list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Название</th>
        <th>Владелец</th>
        <th>Город</th>
        
      </tr>
    </thead>
    <tbody>
      {{#each kennels}}
        {{> kennel}}
      {{/each}}
    </tbody>
  </table>

</template>

<template name="kennel">
  <tr class="player">
    <td class="name"><a href="{{url}}">{{ru_name}} ({{name}})</a></td>
    <td class="date">{{owner}}</td>
    <td class="date">{{city}}</td>
  </tr>
</template>
