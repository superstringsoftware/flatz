<head>
  <title>Flats! Da best databaze for FlatCoatedRetriver DOGZ!</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">

      <div class="container">
        {{> navbar}}
      </div>

    </div>
  </div>

  <div class="container">
    {{> leaderboard}}
  </div>

</body>

<template name="navbar">
        <a class="brand" href="#">Flats!</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="sort_by_name"><a href="#">Sort by Name</a></li>
              <li><a class="sort_by_score" href="#">Sort by Date of Birth</a></li>
              <li class="divider"></li>
              <li class="reset_data"><a href="#">Reset Data</a></li>
            </ul>
          </li>
          <li><a href="#">About</a></li>
        </ul>
</template>

<template name="leaderboard">
  <div class="input-append">
    <input id="player_name" type="text" placeholder="New dog"/>
    <button id="add_button" class="btn" type="button">Add Flat</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Birthdate</th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
      </tr>
    </thead>
    <tbody>
    {{#each players}}
      {{> player}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr class="player">
    <td class="name">{{name}}</td>
    <td class="color">{{color}}</td>
    <td class="date">{{date}}</td>
    <td><i class="increment icon-plus" rel="tooltip" data-original-title="Add five points to the score"></i></td>
    <td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete player"></i></td>
  </tr>
  {{enable_tooltips}}
</template>
