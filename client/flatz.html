<head>
  <title>Flats! Da best databaze for FlatCoatedRetriver DOGZ!</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">

      <div class="container">
        {{> navbar}}
        {{> loginButtons}}
      </div>

    </div>
  </div>

  <div class="container">
    {{> leaderboard}}
  </div>

<div class="container">
  <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo">
  simple collapsible
  </button>
</div>
 
<div id="demo" class="collapse in">
  <div class="container">
      {{> logs}}
  </div>
</div>

</body>

<template name="navbar">
        <a class="brand" href="#">Flats!</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="sort_by_name"><a href="#">Sort by Name</a></li>
              <li><a class="sort_by_birthdate" href="#">Sort by Date of Birth</a></li>
              <li class="divider"></li>
              <li class="reset_data"><a href="#">Reset Data</a></li>
            </ul>
          </li>
          <li><a href="#">About</a></li>
        </ul>
</template>

<template name="leaderboard">
  <form class="input-append">
    <input id="player_name" type="text" placeholder="Name"/>
      <select id="dog_color">
          <option value="black">Black</option>
          <option value="brown">Brown</option>
          <option value="red" selected="selected">Red</option>
      </select>
    <input id="dog_birthdate" type="text" placeholder="Date of birth"/>
    <button id="add_button" class="btn" type="button">Add Flat</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th><a href="#" class="sort_by_name" rel="tooltip" data-original-title="Sort by Name">Name</a></th>
        <th>Color</th>
        <th><a href="#" class="sort_by_birthdate" rel="tooltip" data-original-title="Sort by Date of Birth">Birthdate</th>
        <th style="width: 20px"></th>
      </tr>
    </thead>
    <tbody>
    {{#each players}}
      {{> player}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr class="player">
    <td class="name">{{name}}</td>
    <td class="color">{{color}}</td>
    <td class="date">{{date}}</td>
    <td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete dog"></i></td>
  </tr>
  {{enable_tooltips}}
</template>

<template name="logs">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {{#each log_messages}}
          {{> log}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="log">
    <tr class="log">
        <td class"timestamp">{{timestamp}}</td>
        <td class="message">{{message}}</td>
    </tr>
</template>
